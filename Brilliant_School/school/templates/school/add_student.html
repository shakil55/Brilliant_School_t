<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #6191c2;
        }
        .form-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="form-title">Add New Student</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">নাম</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                    <label for="father_name">পিতার নাম</label>
                    <input type="text" class="form-control" id="father_name" name="father_name" placeholder="Enter father's name" required>
                </div>
                <div class="form-group">
                    <label for="mother_name">মাতার নাম</label>
                    <input type="text" class="form-control" id="mother_name" name="mother_name" placeholder="Enter mother's name" required>
                </div>
                <div class="form-group">
                    <label for="mobile_number">মোবাইল নম্বর</label>
                    <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Enter mobile number" required>
                </div>
                <div class="form-group">
                    <label for="student_class">শ্রেণি</label>
                    <select class="form-control" id="student_class" name="student_class" required>
                        <option value="প্লে">প্লে</option>
                        <option value="১ম">নার্সারি</option>
                        <option value="১ম">১ম</option>
                        <option value="২য়">২য়</option>
                        <option value="৩য়">৩য়</option>
                        <option value="৪র্থ">৪র্থ</option>
                        <option value="৫ম">৫ম</option>
                        <option value="৬ষ্ঠ">৬ষ্ঠ</option>
                        <option value="৭ম">৭ম</option>
                        <option value="৮ম">৮ম</option>
                        <option value="৯ম">৯ম</option>
                        <option value="১০ম">১০ম</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">জন্ম তারিখ</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="form-group">
                    <label for="blood_group">রক্তের গ্রুপ</label>
                    <input type="text" class="form-control" id="blood_group" name="blood_group" placeholder="Enter blood group" required>
                </div>
                <div class="form-group">
                    <label for="religion">ধর্ম</label>
                    <input type="text" class="form-control" id="religion" name="religion" placeholder="Enter religion" required>
                </div>
                <div class="form-group">
                    <label for="address">ঠিকানা</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Add Student</button>
            </form>
        </div>
    </div>
</body>
</html>
