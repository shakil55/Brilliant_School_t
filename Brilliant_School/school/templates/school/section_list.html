{% extends 'school/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center section-heading">Sections for Class {{ student_class }}</h2>
    <div class="row justify-content-center">
        {% for section in sections %}
            <div class="col-md-4 col-sm-6 my-3">
                <div class="card section-card shadow-lg">
                    <div class="card-body text-center">
                        <h5 class="card-title text-uppercase font-weight-bold section-title">{{ section }}</h5>
                        <a href="{% url 'student_list' student_class=student_class section=section %}" class="btn btn-outline-success btn-lg">View Students</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    .section-heading {
        border-bottom: 3px solid #28a745;
        display: inline-block;
        padding-bottom: 10px;
        font-size: 32px;
        font-weight: bold;
        color: #333;
    }

    .section-card {
        transition: transform 0.3s ease-in-out;
        border-radius: 10px;
    }

    .section-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .section-title {
        border: 2px solid #28a745;
        border-radius: 8px;
        padding: 10px;
        background-color: #f8f9fa;
        color: #1e7e34;
        text-transform: uppercase;
        font-weight: bold;
    }
</style>
{% endblock %}
