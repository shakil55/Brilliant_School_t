{% extends 'school/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Take Attendance for {{ student_class }} - {{ section }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Status 
                        <button type="button" class="btn btn-sm btn-primary ms-3" id="selectAllPresent">
                            Select All Present
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.roll_number }}</td>
                        <td>{{ student.name }}</td>
                        <td>
                            <select name="status_{{ student.id }}" class="form-select attendance-status">
                                <option value="Present">Present</option>
                                <option value="Absent">Absent</option>
                            </select>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Submit Attendance</button>
    </form>
    <a href="{% url 'student_list' student_class=student_class section=section %}" class="btn btn-secondary mt-3">Back to Student List</a>
</div>

<script>
    document.getElementById('selectAllPresent').addEventListener('click', function() {
        let statusFields = document.querySelectorAll('.attendance-status');
        statusFields.forEach(field => {
            field.value = 'Present';
        });
    });
</script>
{% endblock %}
