<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #6191c2;
        }
        .form-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="form-title">Add New Student</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">নাম</label>
                    <input type="text" class="form-control" id="name" name="name" value="অজানা" required>
                </div>
                <div class="form-group">
                    <label for="father_name">পিতার নাম</label>
                    <input type="text" class="form-control" id="father_name" name="father_name" value="অজানা" required>
                </div>
                <div class="form-group">
                    <label for="mother_name">মাতার নাম</label>
                    <input type="text" class="form-control" id="mother_name" name="mother_name" value="অজানা" required>
                </div>
                <div class="form-group">
                    <label for="mobile_number">মোবাইল নম্বর</label>
                    <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="N/A" required>
                </div>
                <div class="form-group">
                    <label for="student_class">শ্রেণি</label>
                    <select class="form-control" id="student_class" name="student_class" required>
                        <option value="প্লে">প্লে</option>
                        <option value="নার্সারি">নার্সারি</option>
                        <option value="প্রথম">প্রথম</option>
                        <option value="দ্বিতীয়">দ্বিতীয়</option>
                        <option value="তৃতীয়">তৃতীয়</option>
                        <option value="চতুর্থ">চতুর্থ</option>
                        <option value="পঞ্চম">পঞ্চম</option>
                        <option value="ষষ্ঠ">ষষ্ঠ</option>
                        <option value="সপ্তম">সপ্তম</option>
                        <option value="অষ্টম">অষ্টম</option>
                        <option value="নবম">নবম</option>
                        <option value="দশম">দশম</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="section">শাখা</label>
                    <select class="form-control" id="section" name="section" required>
                        <option value="ক">ক</option>
                        <option value="খ">খ</option>
                        <option value="গ">গ</option>
                        <option value="বিজ্ঞান">বিজ্ঞান</option>
                        <option value="বানিজ্য">বানিজ্য</option>
                        <option value="মানবিক">মানবিক</option>
                        <option value="None" selected>No Section</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roll_number">রোল নম্বর</label>
                    <input type="number" class="form-control" id="roll_number" name="roll_number" required>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">জন্ম তারিখ</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="2010-01-01" required>
                </div>
                <div class="form-group">
                    <label for="blood_group">রক্তের গ্রুপ</label>
                    <input type="text" class="form-control" id="blood_group" name="blood_group" value="N/A" required>
                </div>
                <div class="form-group">
                    <label for="religion">ধর্ম</label>
                    <input type="text" class="form-control" id="religion" name="religion" value="N/A" required>
                </div>
                <div class="form-group">
                    <label for="address">ঠিকানা</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required>N/A</textarea>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Add Student</button>
            </form>
        </div>
    </div>
</body>
</html>
